<html>

<head>
    <meta charset="UTF-8">
    <title> Password reset done</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {#        <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">#}
    <script type="text/javascript" src="{% static 'rememberme.js' %}"></script>

</head>

<body>
<div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>


<div class="topcorner">
    <form>
        <label for="lang-switch">
            <span lang="en">Language</span>
            <span lang="zh">页面语言</span>

        </label>
        <select id="lang-switch">
            <option value="en">English</option>
            <option value="zh" selected>中文</option>
        </select>
    </form>
</div>


<div id="forget-pwd" style="width: 390px !important;">
    <div id="title">
        <a style="text-decoration:none; color: white;">
            <span lang="zh"> 新密码设置成功</span></a>
        <a style="text-decoration:none; color: white;">
            <span lang="en"> New password reset done.</span></a>

    </div>
    </br>
    <span lang="zh">
        新密码已经生效，您现在可以使用新密码进行登录。</br></br>
  </span>
    <span lang="en">
         Your new password is in effect and you can now log in with the new password.</br></br>
  </span>

    <span><a href="{% url 'login' %}"> <input type="submit" id="loginBtn" lang="en" value="Back to Login" autofocus="autofocus"/></a></span>
    <span><a href="{% url 'login' %}"><input type="submit" id="loginBtn" lang="zh" value="返回登录【ENTER】" autofocus="autofocus"/></a></span>


</div>

<!-- 中英文切换JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $('[lang]').hide(); // hide all lang attributes on start.
    $('[lang="zh"]').show(); // show just zhrean text (you can change it)
    $('#lang-switch').change(function () { // put onchange event when user select option from select
        var lang = $(this).val(); // decide which language to display using switch case. The rest is obvious (i think)
        switch (lang) {
            case 'en':
                $('[lang]').hide();
                $('[lang="en"]').show();
                break;
            case 'zh':
                $('[lang]').hide();
                $('[lang="zh"]').show();
                break;
            default:
                $('[lang]').hide();
                $('[lang="zh"]').show();
        }
    });
</script>

<div style="font-size: small; position: absolute; bottom: 10px; right: 10px;"> All Rights Reserved © 2021 by AGou-ops.
</div>

</body>

</html>
